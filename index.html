<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/check-list.png" type="image/png">
</head>
<body>
    <main>
        <div class="con">
            <div class="todo-list">

                <div class="title">
                    <h2>Todo List</h2>
                    <img src="./images/check-list.png" alt="Tasks">
                </div>

                <div class="row">
                    <input type="text" id="input-task" placeholder="Enter the task">
                    <button class="btn">Add</button>
                </div>

                <ul id="task-list">
                    <li class="cheked">Task 1 <span>&times;</span></li>
                    <li>Task 2 <span>&times;</span></li>
                    <li class="cheked">Task 3 <span>&times;</span></li>
                </ul>
            </div>
        </div>
    </main>
    
</body>
</html>
